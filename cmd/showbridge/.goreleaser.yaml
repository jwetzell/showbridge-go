version: 2
project_name: showbridge
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "amd64"
      - "arm64"
    ldflags:
      - '-s -w -X main.version={{.RawVersion}}-{{.ShortCommit}}'

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  use: github-native

release:
  draft: true
  replace_existing_draft: true
